---
name: test-network-integrity
version: 1.0.0
client:
  organization: IntegrityOrg
  connection:
    timeout:
      peer:
        endorser: '300'
organizations:
  IntegrityOrg:
    mspid: IntegrityOrgMSP
    peers:
      - peer0.integrity.example.com
    certificateAuthorities:
      - ca.integrity.example.com
peers:
  peer0.integrity.example.com:
    url: grpcs://localhost:${P0PORT}
    tlsCACerts:
      pem: |
        ${PEERPEM}
    grpcOptions:
      ssl-target-name-override: peer0.integrity.example.com
      hostnameOverride: peer0.integrity.example.com
certificateAuthorities:
  ca.integrity.example.com:
    url: https://localhost:${CAPORT}
    caName: ca-integrity
    tlsCACerts:
      pem: 
        - |
          ${CAPEM}
    httpOptions:
      verify: false
