name: test-network-SecurityOrg
version: 1.0.0
client:
  organization: SecurityOrg
  connection:
    timeout:
      peer:
        endorser: '300'

organizations:
  SecurityOrg:
    mspid: SecurityOrgMSP
    peers:
      - peer0.security.example.com
      - peer0.availability.example.com
    certificateAuthorities:
      - ca.security.example.com

  AvailabilityOrg:
    mspid: AvailabilityOrgMSP
    peers:
      - peer0.availability.example.com
    certificateAuthorities:
      - ca.availability.example.com

peers:
  peer0.security.example.com:
    url: grpcs://localhost:${P0PORT_SECURITY}
    tlsCACerts:
      pem: |
          ${PEERPEM_SECURITY}
    grpcOptions:
      ssl-target-name-override: peer0.security.example.com
      hostnameOverride: peer0.security.example.com

  peer0.availability.example.com:
    url: grpcs://localhost:${P0PORT_AVAILABILITY}
    tlsCACerts:
      pem: |
          ${PEERPEM_AVAILABILITY}
    grpcOptions:
      ssl-target-name-override: peer0.availability.example.com
      hostnameOverride: peer0.availability.example.com

certificateAuthorities:
  ca.security.example.com:
    url: https://localhost:${CAPORT_SECURITY}
    caName: ca-SecurityOrg
    tlsCACerts:
      pem: 
        - |
          ${CAPEM_SECURITY}
    httpOptions:
      verify: false

  ca.availability.example.com:
    url: https://localhost:${CAPORT_AVAILABILITY}
    caName: ca-AvailabilityOrg
    tlsCACerts:
      pem: 
        - |
          ${CAPEM_AVAILABILITY}
    httpOptions:
      verify: false
