---
################################################################################
#
#   Section: Organizations
#
#   - This section defines the different organizational identities which will
#   be referenced later in the configuration.
#
################################################################################
Organizations:
    - &SecurityOrg
        Name: SecurityOrgMSP

        ID: SecurityOrgMSP

        MSPDir: ../organizations/peerOrganizations/security.example.com/msp

        Policies:
            Readers:
                Type: Signature
                Rule: "OR('SecurityOrgMSP.admin', 'SecurityOrgMSP.peer', 'SecurityOrgMSP.client')"
            Writers:
                Type: Signature
                Rule: "OR('SecurityOrgMSP.admin', 'SecurityOrgMSP.client')"
            Admins:
                Type: Signature
                Rule: "OR('SecurityOrgMSP.admin')"
            Endorsement:
                Type: Signature
                Rule: "OR('SecurityOrgMSP.peer')"
